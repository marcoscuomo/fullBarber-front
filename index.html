<!DOCTYPE html>
<html lang="pt_br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Full Barber</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="topo-principal">
      <div class="box-topo">
        <div class="logo">
          <img src="images/logo.png" alt="">
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="principal">
      <div class="box-servicos box-cabelo">
          <h2 class="titulo-box-servicos">Cabelo</h2>
          <img src="images/cabelo.jpg" alt="cabelo">
          <p class="descricao-servicos">Na tesoura ou na m√°quina, como o cliente preferir.</p>
          <p class="precos-servicos">R$25,00</p>
      </div>
      <div class="box-servicos box-barba">
        <h2 class="titulo-box-servicos">Barba</h2>
        <img src="images/barba.jpg" alt="barba">
        <p class="descricao-servicos">Corte e desenho profissional de barba.</p>

      </div>

      <div class="box-servicos box-cabelo-barba">
        <h2 class="titulo-box-servicos">Cabelo + Barba</h2>
        <img src="images/cabelo+barba.jpg" alt="cabelo+barba">
        <p class="descricao-servicos">Corte e desenho profissional de barba.</p>
        <p class="precos-servicos">R$45,00</p>

    <footer class="rodape">
      <img src="images/logo-branco.png" alt="logo-rodape">
